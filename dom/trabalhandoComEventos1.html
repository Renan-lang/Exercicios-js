<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a esperar-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
        function nav (e) {
            e.preventDefault()
            console.log('saindo em 5 segundos...')
            setTimeout(() => {
                window.location.href = e.target.href
            }, 5000)
        }

        // const a = document.querySelector('a')
        // a.onclick = nav

        const a = document.querySelector('[esperar-um-pouco]')
        a.onclick = nav
    </script>
</body>
