<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .selector {
            color: rgb(252, 246, 246);
            font-size: 30px;
            text-align: center;
            /*Multiplos Valores */
            border: solid 5px navy; /*Shorthand property */
            font-family:  Helvetica, monospace ;
            /*Funções*/
            width: calc(100% - 30px);
            background-color: rgb(34, 158, 189);
        }

        /*Usando uma Pseudo-classe*/

        .selector:hover {
            background-color: orangered;
        }

        /*Usando Pseudo-elemento*/

        .selector::first-letter {
            font-size: 60px;
            font-weight: bold;
        }

        /*Padrão de nomenclatura? */
        /*Dash-case ou CamelCase?*/
    </style>
</head>

<body>
    <div class="selector">Conteúdo</div>
</body>

</html>
